<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tabs</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="tab" id="tab-1" checked>
        <label for="tab-1">Tab-1</label>
        <input type="radio" name="tab" id="tab-2">
        <label for="tab-2">Tab-2</label>
        <input type="radio" name="tab" id="tab-3">
        <label for="tab-3">Tab-3</label>

        <div class="content">
            <article class="tab-1">Some content for Tab-1</article>
            <article class="tab-2">Some content for Tab-2</article>
            <article class="tab-3">Some content for Tab-3</article>
        </div>
    </div>
</body>
</html>
